{% extends "base.html" %}
{% block content %}
<table id="detail_table" class="display">
    <thead>
        <tr>
            <th>No</th>
            <th>Posts</th>
            <th>Similarity Score</th>
            <th>Website</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td></td>
            <td><a href="{{post.url}}" target="_blank">{{post.title}}</a></td>
            <td></td>
            <td>{{post.domain}}</td>
        </tr>
        {% for similar_post in post.similar_post %}
            <tr>
                <td></td>
                <td><a href="{{ similar_post.url }}" target="_blank">{{ similar_post.title }}</a></td>
                <td>{{ "%0.4f"|format(similar_post.score) }}</td>
                <td>{{ similar_post.domain }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
